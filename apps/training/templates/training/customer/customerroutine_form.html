{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content content-fixed">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard:index' %}">Escritorio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{object.routine.name | capfirst}}</li>
                        <li class="breadcrumb-item active" aria-current="page">Cancelar</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 customer-routine-content">
                <form method="post" class="card">
                    <div class="card-body">
                    {% csrf_token %}
                    <p>Â¿Desea cancelar {{object.routine.name | capfirst}}?</p>
                    <input name="{{ form.status.html_name }}" id="{{ form.status.id_for_label }}"
                        value="{{ form.status.value }}" type="hidden">

                    <button type="submit" class="btn btn-danger">Cancelar Rutina</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- container -->
</div><!-- content -->

{% endblock content %}
