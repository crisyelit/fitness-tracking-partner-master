{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container flex flex-col items-center mx-auto sm:px-4 pt-4 pb-4">
    <h1 class="text-gray-700 text-2xl mb-4">{% translate 'Password reset' %}</h1>
    <p class="text-gray-500">
        {% translate "Your password has been set.  You may go ahead and log in now." %}
    </p>
    
    <a href="{% url 'accounts:login' %}"
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">{% trans "Iniciar seccion" %}</a>
</div>

{% endblock %}
